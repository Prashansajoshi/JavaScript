<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
<script>
    function myfunction(){
        document.getElementById('demo').innerHTML="This is opened!"
    }
</script>

    <p id="demo">JavaScript Function</p>
    <button onclick="myfunction()">Click Here</button>
</body>
</html>
